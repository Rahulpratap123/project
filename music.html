            <div class="dance">
             <img src="photo/dance.png">
            </div>

    </div>

    <audio id="mySong">
        <source src="music/heavy.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon =document.getElementById("icon");
        icon.onclick = function()
        {
           if(mySong.paused)
           {
               mySong.play();
               icon.src ="photo/pause.png";
           }
           else
           {
               mySong.pause();
               icon.src = "photo/play.png";
           }
        }
    </script>
